    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <header>
        <div class="container" style="width:1000px;">
          <!-- nav bar -->
          <div class="row">
            <div class="col-md-12" style="padding: 0px;">
              <nav class="bren-navbar navbar navbar-light bg-light">
                <a class="bren-brand navbar-brand" style="color: white;">Brendan McBryan</a>
    
                <div class="d-flex flex-row bd-highlight">
                  <a
                    class="bren-btn btn btn-outline-success my-2 my-sm-0"
                    href="./index.html"
                    type="bren-submit"
                    >About</a
                  >
                  <a
                    class="bren-btn btn btn-outline-success my-2 my-sm-0"
                    href="./portfolio.html"
                    type="bren-submit"
                    >Portfolio</a
                  >
                  <a
                    class="bren-btn btn btn-outline-success my-2 my-sm-0"
                    href="./contact.html"
                    type="bren-submit"
                    >Contact</a
                  >
                </div>
              </nav>
            </div>
          </div>
        </div>
      </header>
  <body class="mybody">
    <div class="bren-container container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="names"
            class="form-control"
            id="name"
            placeholder="Your Name"
          />
        </div>
        <div class="form-group">
          <label for="InputEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
                <label for="name">Message</label>
                
                <textarea  class="form-control"
                  id="message"
                  rows="5"
                >
                  </textarea>
              </div>

        <button type="submit" class="bren-btn btn btn-primary" style="border: 1px solid #4aaaa5">Submit</button>
      </form>
    </div>
  </body>
  <!-- footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span>Copyright Â©</span>
